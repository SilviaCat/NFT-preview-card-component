<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__image">
                <img src="images/image-equilibrium.jpg" alt="">
                <div class="image__view"><img src="images/icon-view.svg" alt=""></div>
                <!--  -->
            </div>
            <div class="card__text">
                <div class="title">
                    <a href="#">Equilibrium #3429</a></div>
                <div class="description">Our Equilibrium collection promotes balance and calm.</div>
                <div class="prezzo">
                    <div class="costo"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
                    <div class="time"> <img src="images/icon-clock.svg" alt=""> 3 days left</div>
                </div>
            </div>
            <div class="card__riga"></div>
            <div class="card__creator">
                <img src="images/image-avatar.png" alt="icona profilo">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>


    <!--    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="app/js/script.js"></script>
</body>

</html>
